<!-- Start of Registration Form -->
<div class="register">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <h1 class="display-4 text-center">Sign Up</h1>
                <p class="lead text-center">Create your Account</p>
                <form action="create-profile.html">
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="name" placeholder="Name" required
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="email" placeholder="Email Address"
                               type="email"/>

                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password" placeholder="Password"
                               type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="password2" placeholder="Confirm Password"
                               type="password"/>
                    </div>
                    <input class="btn btn-info btn-block mt-4" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>


<!-- End of Registration Form -->
