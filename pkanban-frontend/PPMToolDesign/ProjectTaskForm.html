<!-- CREATE / UPDATE PROJECT TASK FORM STARTS HERE -->


<div class="add-PBI">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <a class="btn btn-light" href="#">
                    Back to Project Board
                </a>
                <h4 class="display-4 text-center">Add /Update Project Task</h4>
                <p class="lead text-center">Project Name + Project Code</p>
                <form onSubmit={this.onSubmit}>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="summary" placeholder="Project Task summary"
                               type="text"/>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control form-control-lg" name="acceptanceCriteria"
                                  placeholder="Acceptance Criteria"></textarea>
                    </div>
                    <h6>Due Date</h6>
                    <div class="form-group">
                        <input class="form-control form-control-lg" name="dueDate" type="date"/>
                    </div>
                    <div class="form-group">
                        <select class="form-control form-control-lg" name="priority">
                            <option value={0}>Select Priority</option>
                            <option value={1}>High</option>
                            <option value={2}>Medium</option>
                            <option value={3}>Low</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <select class="form-control form-control-lg" name="status">
                            <option value="">Select Status</option>
                            <option value="TO_DO">TO DO</option>
                            <option value="IN_PROGRESS">IN PROGRESS</option>
                            <option value="DONE">DONE</option>
                        </select>
                    </div>

                    <input class="btn btn-primary btn-block mt-4" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
